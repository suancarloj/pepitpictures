<!DOCTYPE html>
<html lang="en" data-ng-controller="PictureViewerController as vm">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Pepitpictures - Viewer</title>

  <base href="/">

  <!-- CSS  -->
  <link href="stylesheets/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="stylesheets/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body class="grey darken-4">
  <data-react-directive data-picture-set-id="{{ vm.set._id }}" data-computer-id="{{ vm.computerId }}"></data-react-directive>
  <main>
    <i class="large mdi-image-navigation-arrow-back"></i>
    <img data-ng-src="{{ vm.pictureBaseUrl + vm.set.pictures[vm.currentPictureIndex].name }}" alt="" data-ng-show="vm.set.pictures.length && !vm.showSelectedPictures">
    <img data-ng-src="{{ vm.pictureBaseUrl + vm.selectedPictures[vm.currentPictureIndex].name }}" alt="" data-ng-show="vm.selectedPictures.length && vm.showSelectedPictures">
  </main>


  <footer class="page-footer grey lighten-5">
    <div class="row">
      <div class="col s4 center-align">
        <button class="btn btn-large waves-effect waves-light btn-disabled" data-ng-click="vm.previousPicture()" data-ng-disabled="!vm.set.pictures.length || (vm.showSelectedPictures && vm.staredCount === 1)">
          Back
          <i class="mdi-navigation-arrow-back left"></i>
        </button>
      </div>
      <div class="col s2 center-align">
        <button class="btn btn-large waves-effect waves-light red lighten-2" data-ng-click="vm.toggleStarPicture()" data-ng-disabled="!vm.set.pictures.length">
          {{ vm.staredCount }}
          <i class="mdi-action-favorite left" data-ng-show="(!vm.showSelectedPictures && vm.set.pictures[vm.currentPictureIndex].stared) ||
                            ( vm.showSelectedPictures && vm.selectedPictures[vm.currentPictureIndex].stared)"></i>
          <i class="mdi-action-favorite-outline left" data-ng-show="(!vm.showSelectedPictures && !vm.set.pictures[vm.currentPictureIndex].stared) ||
                            (vm.showSelectedPictures && !vm.selectedPictures[vm.currentPictureIndex].stared)"></i>
        </button>
      </div>
      <div class="col s2 center-align">
        <button class="btn btn-large waves-effect waves-light" data-ng-click="vm.toggleSelectedPictures()" data-ng-disabled="!vm.selectedPictures.length">
          {{vm.showSelectedPictures ? 'All pictures': 'Selected'}}
        </button>
      </div>
      <div class="col s4 center-align">
        <button class="btn btn-large waves-effect waves-light" data-ng-click="vm.nextPicture()" data-ng-disabled="!vm.set.pictures.length || (vm.showSelectedPictures && vm.staredCount === 1)">
          Next
          <i class="mdi-navigation-arrow-forward right"></i>
        </button>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="javascripts/jquery-2.1.4.min.js"></script>
  <script src="javascripts/materialize.js"></script>
  <script src="javascripts/init.js"></script>
  <script src="_assets/viewer.js"></script>
</body>

</html>
