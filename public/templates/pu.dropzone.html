<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <form class="dropzone" id="computer1"></form>
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">PC {{::computerID}} - {{set.text}} <i class="mdi-navigation-more-vert right"></i></span>
    <p>
      <a href="" data-ng-click="createNewPictureSet()">Create new set</a> -
      <a href="" data-ng-click="">Download zip</a>
    </p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">PC 1 <i class="mdi-navigation-close right"></i></span>
    <div class="dz-preview dz-file-preview">
      <div class="dz-details">
        <div class="dz-filename"><span data-dz-name></span></div>
        <div class="dz-size" data-dz-size></div>
        <img data-dz-thumbnail />
      </div>
      <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
      <div class="dz-success-mark"><span>✔</span></div>
      <div class="dz-error-mark"><span>✘</span></div>
      <div class="dz-error-message"><span data-dz-errormessage></span></div>
    </div>
  </div>
</div>
